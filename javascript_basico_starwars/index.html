<html lang="pt-br">

<head>

    <title>Star Wars</title>

</head>

<body>

    <div id="app">

        <h1>{{ title }}</h1>
        <small>Ol√°, {{ userName }}!</small>

        <div class="characters">
            <!-- v-for = for...in do Javascript -->

                <p>{{ item.nome }}</p>
                <button @click="like(item.nome)">Like</button>
            </div>
        </div>

    </div>

    <script src="javascript/vue.js"></script>
    <script src="javascript/app.js"></script>

</body>
