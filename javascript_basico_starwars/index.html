<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="app">

        <h1>Personagens do Star Wars Lego</h1>

        <div class="characters">
            <div class="item">
                <img src="images/yoda.png" alt="Foto do Yoda">
                <p>Yoda</p>
            </div>
            <div class="item">
                <img src="images/c3po.png" alt="Foto do C3pO">
                <p>C3pO</p>
            </div>
            <div class="item">
                <img src="images/chewbacca.png" alt="Foto do Chewbacca">
                <p>Chewbacca</p>
            </div>
            <div class="item">
                <img src="images/hansolo.png" alt="Foto do Han Solo">
                <p>Han Solo</p>
            </div>
            <div class="item">
                <img src="images/leia.png" alt="Foto da Princesa Leia">
                <p>Princesa Leia</p>
            </div>
            <div class="item">
                <img src="images/luke.png" alt="Foto do Luke Skywalker">
                <p>Luke Skywalker</p>
            </div>
            <div class="item">
                <img src="images/r2d2.png" alt="Foto do R2D2">
                <p>R2D2</p>
            </div>
            <div class="item">
                <img src="images/vader.png" alt="Foto do Darth Vader">
                <p>Darth Vader</p>
            </div>
        </div>

    </div>

    <script src="js/app.js"></script>

</body>

</html>
